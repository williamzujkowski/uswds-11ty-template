name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linters
      run: |
        npm run lint:js || true
        npm run lint:scss || true
    
    - name: Build site
      run: npm run build
    
    - name: Check build output
      run: |
        if [ ! -d "_site" ]; then
          echo "Build failed: _site directory not found"
          exit 1
        fi
        if [ ! -f "_site/index.html" ]; then
          echo "Build failed: index.html not found"
          exit 1
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: site-build-${{ matrix.node-version }}
        path: _site/
    
  accessibility:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build site
      run: npm run build
    
    - name: Start server
      run: |
        npx serve _site -p 8080 &
        sleep 5
    
    - name: Run accessibility tests
      run: |
        npx pa11y http://localhost:8080 --reporter cli || true
        npx pa11y http://localhost:8080/about/ --reporter cli || true
        npx pa11y http://localhost:8080/services/ --reporter cli || true
      continue-on-error: true